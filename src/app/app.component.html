<div class="background bg-primary">
  <h4 class="text-center">Manage Products</h4>
  <hr>
  <div class="row mb-5">
    <div class="col-3 ms-4 me-4 mb-5 bg-primary-subtle
    border border-primary rounded-start  rounded-end custom">
      <h3 class="text-center">Create Product</h3>
      <form #productsForm="ngForm" (ngSubmit)="onProductCreate(productsForm)">
        <div class="form-row  justify-content-center">
          <div class="form-group ">
            <label for="inputEmail4">Prodcut Name</label>
            <input type="email" class="form-control" name="Pname" ngModel>
          </div>
          <div class="form-group ">
            <label for="inputPassword4">Prodcut Description</label>
            <input type="text" class="form-control" name="Pdescription" ngModel>
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Prodcut Price</label>
          <input type="text" class="form-control" name="Pprice" ngModel>
        </div>
        <div class="d-grid ">
          <button type="submit" class="btn btn-outline-success  mb-2 mt-4">{{Edit?'Update':'Add Product'}}</button>

          
        </div> 
      </form>
    </div>
    <div class="col-8 me-1 mb-5 bg-primary-subtle rounded-start  rounded-end">
      <h3 class="text-center">Product Lists</h3>
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">Sr No</th>
            <th scope="col">Prodcut Name</th>
            <th scope="col">Prodcut Description</th>
            <th scope="col">Prodcut Price</th>
            <th scope="col"></th>
            <th scope="col"></th>

          </tr>
        </thead>
        <tbody>
          <tr *ngIf="data.length<1 && !isLoading">
            <td colspan="6">No products available!</td>
          </tr>
          <tr *ngIf="isLoading">
            <td colspan="6">
              <h1 class="text-center">loading............</h1>
            </td>
          </tr>
          <tr *ngFor="let products of data; let i = index" class="table-secondary">
            <th scope="row">{{i+1}}</th>
            <td>{{products.Pname}}</td>
            <td>{{products.Pdescription}}</td>
            <td>{{products.Pprice}}</td>
            <td><button class="btn btn-outline-success" (click)="editProducts(products.id)">Edit
                Product</button>
            </td>
            <td><button class="btn btn-outline-danger" (click)="deleteProducts(products.id,i)">Delete
                Product</button>
            </td>
          </tr>

        </tbody>
      </table>
      <div class="row">
        <!-- <div class="col-3 ">
          <button class="btn btn-primary mb-2" (click)="getProducts()">Get All Product</button>
        </div> -->
        <div class="col-4 offset-9">
          <button class="btn btn-warning ms-5 mb-2" (click)="clearProducts()">Clear All Product</button>
        </div>
      </div>
    </div>
  </div>
</div>
